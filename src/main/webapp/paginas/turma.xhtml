<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/modelo/index.xhtml">

    <ui:define name="paginas">
        <h1 class="aw-page-title">Turma</h1>

        <h:form id="frmturma">
            <p:toolbar styleClass="meu_toolbar">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" styleClass="ui-button-raised"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Novo" styleClass="ui-button-raised novo"/>
                    <p:button value="Pesquisa" styleClass="ui-button-raised"/>
                </p:toolbarGroup>
            </p:toolbar>
            <div class="card">
                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-grid-col-6, ui-grid-col-6" styleClass="ui-fluid">

                        <p:inputText placeholder="Número da turma" style="border-color: #079992;" />
                    <p:inputText placeholder="Data de início" style="border-color: #079992;"/>
                    <p:selectOneMenu id="perioletivo" value="" style="border-color: #079992;" >
                        <f:selectItem itemLabel="Selecione o Período Letivo" itemValue=""/>
                        <f:selectItems />
                    </p:selectOneMenu>
                    <p:selectOneMenu id="turno" value="" style="border-color: #079992;">
                        <f:selectItem itemLabel="Selecione o Turno" itemValue=""/>
                        <f:selectItems />
                    </p:selectOneMenu>

                </p:panelGrid>



            </div>
        </h:form>
    </ui:define>

</ui:composition>
