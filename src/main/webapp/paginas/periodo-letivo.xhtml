<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/modelo/index.xhtml">

    <ui:define name="paginas">
        <h1 class="aw-page-title">Registro Período Letivo</h1>

        <h:form id="frm">
            <p:toolbar styleClass="meu_toolbar">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" styleClass="ui-button-raised"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Novo" styleClass="ui-button-raised novo"/>
                    <p:button value="Pesquisa" styleClass="ui-button-raised"/>
                </p:toolbarGroup>
            </p:toolbar>
            <div class="card">
                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-grid-col-6, ui-grid-col-6" styleClass="ui-fluid">
                    <p:datePicker styleClass="dt_picker" id="button"   placeholder="Início" showIcon="true" showOnFocus="false"/>
                    <p:datePicker styleClass="dt_picker" id="button1"  placeholder="Final" showIcon="true" showOnFocus="false"/>

                </p:panelGrid>


                <p:inputTextarea placeholder="Observações: " styleClass="ui-inputtext-responsive"  />
            <h:inputHidden value="id" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
